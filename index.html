<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section id="home">
        
        <div class="heading">
            <h1>Love Calculator</h1>
        </div>
        
        <div class="inputs">
            <div class="btn1">
                <label id="btn1">Your Name Please</label><br>
                <input id="btn1" type="text" placeholder="Name 1">
            </div>
            <img src="heart-svgrepo-com.svg">
            <div class="btn2">
                <label id="btn2">Your Lover's Name Please</label><br>
                <input id="btn2" type="text" placeholder="Name 2">
            </div>
        </div>
        <div class="btn3">
            <br>
            <button id="submitbtn" type="submit">submit</button>
        </div>
        <div class="images">
            <img class="b1" src="assets/butterflu1-removebg-preview.png">
            <img class="b2" src="assets/butterflu2-removebg-preview.png">
            <img class="b3" src="assets/butterflu3-removebg-preview.png">
        </div>
        <div class="percentage"></div>
    </section>
    <script>
        document.getElementById("submitbtn").onclick=function(){
            alertfunc()
        };

        function alertfunc(){
            var num=Math.floor(Math.random()*100)+1;
            alert("your Love percentage is: "+num+"%");
        }


    </script>
</body>
</html>
